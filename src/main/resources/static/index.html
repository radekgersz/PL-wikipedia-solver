<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .input-group-custom {
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="main-container text-center">
    <h1 class="mb-4">Spring Boot Demo</h1>

    <div class="row g-2 input-group-custom">
        <div class="col-md-5">
            <input id="inputField1" type="text" class="form-control" placeholder="First input...">
        </div>
        <div class="col-md-2 d-flex justify-content-center">
            <button id="queryBtn" class="btn btn-primary w-100">Go</button>
        </div>
        <div class="col-md-5">
            <input id="inputField2" type="text" class="form-control" placeholder="Second input...">
        </div>
    </div>

    <h3 class="mt-5">Response:</h3>
    <p id="responseBox" class="alert alert-secondary"></p>
</div>
</body>
<script>
    document.getElementById("queryBtn").addEventListener("click", async () => {
        const input1 = document.getElementById("inputField1").value;
        const input2 = document.getElementById("inputField2").value;

        // send GET request with query params
        const response = await fetch(`/api/query?first=${encodeURIComponent(input1)}&second=${encodeURIComponent(input2)}`);
        const text = await response.text();

        document.getElementById("responseBox").innerText = text;
    });
</script>
</html>
